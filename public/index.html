<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Kolor paska adresu w przeglądarkach mobilnych (Trax Blue) -->
    <meta name="theme-color" content="#004a99" />
    
    <!-- SEO: Opis strony w wynikach wyszukiwania -->
    <meta
      name="description"
      content="TRAX Auto - Autoryzowany Dealer i Serwis. Profesjonalna obsługa, serwis mechaniczny oraz szeroka oferta sprawdzonych aut używanych w Łodzi i Zgierzu."
    />
    
    <!-- Open Graph / Facebook (podgląd linku) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TRAX Auto - Dealer i Serwis Samochodowy" />
    <meta property="og:description" content="Ponad 30 lat doświadczenia w branży motoryzacyjnej. Sprawdź naszą ofertę aut używanych i profesjonalny serwis w Łodzi." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Tytuł widoczny na karcie przeglądarki -->
    <title>TRAX Auto - Autoryzowany Dealer i Serwis | Łódź, Zgierz</title>

    <!-- Opcjonalnie: Import nowoczesnej czcionki Roboto (jeśli chcesz jej używać w CSS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>Do poprawnego działania tej strony wymagane jest włączenie obsługi JavaScript.</noscript>
    
    <!-- Główny kontener aplikacji React -->
    <div id="root"></div>

    <!-- 
      Przy HashRouter nie musisz tutaj dodawać żadnych skryptów przekierowujących.
      Wszystko obsłuży React po znaku # w URL.
    -->
  </body>
</html>
